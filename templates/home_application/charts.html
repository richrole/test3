<%inherit file="/base.html"/>

<%block name="content">
    <div class="home-page charts-page" id="app">
        <h1 style="text-align: center;">v-charts网址：<a href="https://v-charts.js.org/#/" target="_Blank">https://v-charts.js.org/#/</a></h1>
        <ul>
            <li>
                <p class="title">折线图</p>
                <ve-line :data="chartData" :width="'100%'" :height="'100%'" :judge-width="judgeWidth"></ve-line>
            </li>
            <li>
                <p class="title">柱状图</p>
                <ve-histogram :data="chartData" :width="'100%'" :height="'100%'" :judge-width="judgeWidth"></ve-histogram>
            </li>
            <li>
                <p class="title">条形图</p>
                <ve-bar :data="chartData" :width="'100%'" :height="'100%'" :judge-width="judgeWidth"></ve-bar>
            </li>
            <li>
                <p class="title">饼状图</p>
                <ve-pie :data="chartData" :width="'100%'" :height="'100%'" :judge-width="judgeWidth"></ve-pie>
            </li>
            <li>
                <p class="title">环形图</p>
                <ve-ring :data="chartData" :width="'100%'" :height="'100%'" :judge-width="judgeWidth"></ve-ring>
            </li>
            <li>
                <p class="title">雷达图</p>
                <ve-radar :data="chartData" :width="'100%'" :height="'100%'" :judge-width="judgeWidth"></ve-radar>
            </li>
            <li>
                <p class="title">散点图</p>
                <ve-scatter :data="chartData" :width="'100%'" :height="'100%'" :judge-width="judgeWidth"></ve-scatter>
            </li>
        </ul>
    </div>
</%block>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                judgeWidth: true,
                chartData: {
                    columns: ['日期', '访问用户', '下单用户', '下单率'],
                    rows: [
                        { '日期': '1/1', '访问用户': 1393, '下单用户': 1093, '下单率': 0.32 },
                        { '日期': '1/2', '访问用户': 3530, '下单用户': 3230, '下单率': 0.26 },
                        { '日期': '1/3', '访问用户': 2923, '下单用户': 2623, '下单率': 0.76 },
                        { '日期': '1/4', '访问用户': 1723, '下单用户': 1423, '下单率': 0.49 },
                        { '日期': '1/5', '访问用户': 3792, '下单用户': 3492, '下单率': 0.323 },
                        { '日期': '1/6', '访问用户': 4593, '下单用户': 4293, '下单率': 0.78 }
                    ]
                },
			}
        },
        created () {
        },
        mounted () {
        },
        methods: {
        }
    })
</script>
<style scoped>
	.charts-page {
        overflow-x: hidden;
        overflow-y: auto;
	}

    .charts-page ul {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
    }

    .charts-page ul li {
        width: 50%;
        height: 70%;
